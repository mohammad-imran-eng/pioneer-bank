<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner Bank</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="login-area">
        <h1 class="bank-title">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4 class="text-dark">Login</h4>
            <br>
            <input type="text" id="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="password" class="form-control" placeholder="Password">
            <br>
            <div class="d-grid gap-2">
                <button id="login" class="btn btn-primary" type="button">Enter</button>
            </div>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area-two">
                    <h4 class="mb-2">Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposite">
                    <button id="addDeposite" class="btn btn-success mt-4">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area-two">
                    <h4 class="mb-2">Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success mt-4">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        //login button event handler

        document.getElementById('login').addEventListener("click", function () {
            document.getElementById('login-area').style.display = "none";
        })
        document.getElementById('login').addEventListener("click", function () {
            document.getElementById('transaction-area').style.display = "block";
        })


        // deposite button event handler
        document.getElementById('addDeposite').addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value = null;

            const balance = document.getElementById('balance').innerText;
            const balanceNumber = parseFloat(balance);


            const totalBalance = balanceNumber + depositNumber;
            document.getElementById('balance').innerText = totalBalance;

        })

        // withdraw button event handler
        document.getElementById('withdrawBtn').addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);

            const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;

            document.getElementById('withdrawAmount').value = null;

            const balance = document.getElementById('balance').innerText;
            const balanceNumber = parseFloat(balance);

            const totalBalance = balanceNumber - withdrawAmountNumber;
            document.getElementById('balance').innerText = totalBalance;

        })
    </script>

</body>

</html>
